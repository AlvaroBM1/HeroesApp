<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, va a eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">¡No, {{data.superhero}} no!</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si</button>
</div>
