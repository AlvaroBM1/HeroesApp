<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparaciÃ³n</strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:2">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="flex justify-content-center">
    <button mat-button mat-raised color="primary" [routerLink]="['/detail', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

  </mat-card-actions>

</mat-card>
